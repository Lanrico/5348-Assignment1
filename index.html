<!DOCTYPE html>
<html>

<head lang="en">
   <meta charset="utf-8">
   <title>COMP5347 Assignment One</title>
   <link rel="stylesheet" href="index.css" />
   <script type="text/javascript" src="index.js"></script>
</head>

<body>
   <div id="header">
      <div id="header-header">
         <button id="lightModeButton">Light Mode</button>
         <button id="darkModeButton">Dark Mode</button>
      </div>
      <div id="header-top">
         <h1>B2YBooks</h1>
      </div>
      <div id="header-bottom">
         <div id="header-left">
            <input type="search" id="searchInput" placeholder="Search for a book">
            <button id="searchButton">Search</button>
            <div id="filterOptions">
               <select id="categoryFilter">
                  <option value="">All Categories</option>
                  <option value="Art">Art</option>
                  <option value="Action and Adventure">Action and Adventure</option>
                  <option value="Science Fiction">Science Fiction</option>
                  <option value="Science History">Science History</option>
                  <option value="Health">Health</option>
                  <option value="Advanture">Advanture</option>
               </select>
            </div>
            <button id="filterButton">Filter</button>
            <button id="clearButton">Clear Filters</button>
         </div>
         <div id="header-right">
            <button id="addToCartButton">Add to Cart</button>
            <div id="addNumber">
               <input type="number" id="addNumberInput" placeholder="1">
               <button id="addNumberConfirmButton">Confirm</button>
               <button id="addNumberCancelButton">Cancel</button>
            </div>
            <button id="resetCartButton">Reset Cart</button>
            <div id="cartButton">
               <img id="cartIcon" src="images/shopping_cart.png" alt="Cart">
               <div id="cartCount">(<span id="cartCountNumber">0</span>)</div>
            </div>
         </div>
      </div>
   </div>
   <div id="listBox">
      <table id="bookTable">
      </table>
   </div>
</body>

</html>
